{% extends "base.html" %}
{% block encabezado %}Gestion 치rea{% endblock %}
{% block encabezadofor %}Formulario de registro{% endblock %}
{% block contenido %} 
<div class="card shadow mb-4">
    <div class="container p-2 my-2 border">
        <div class="row justify-content-center">
            <form action="{% url 'areGuardar' %}" id="formulario1" method="POST">
                {% csrf_token %}
                <div class="row" id="grupo__nombre">
                    <div class="col-sm-12">
                        <label for="nombre">Nombre 치rea <abbr class="fas fa-question-circle" title="Ingrese el 치rea de trabajo asignada a la persona."></abbr></label>
                        <input type="text" class="text-uppercase form-control" name="nombre_are" id="nombre" autofocus   placeholder="Nombre del 치rea" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <p class="formulario__input-error">El campo solo puede contener letras</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 text-end">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-check fa-sm"></i> Guardar
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-dark btn-sm" href="{% url 'areLista' %}">
                            <i class="fas fa-arrow-left fa-sm"></i> Volver
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
