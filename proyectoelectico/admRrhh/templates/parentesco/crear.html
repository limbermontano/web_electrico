{% extends "base.html" %}
{% block encabezado %}Gestion parentesco{% endblock %}
{% block encabezadofor %} Formulario de registro {% endblock %}
{% block contenido %} 
<div class="card shadow mb-4">
  <!-- creacion del container para la entrada de datos -->
  <div class="container p-2 my-2 border">
    <div class="row justify-content-center">
      <form action="{% url 'parGuardar' %}"id="formulario12" method="POST">
        {% csrf_token %}
        
        <div class="row" id="grupo__nombre">
          <div class="col-sm-12">
              <label class="form-label">Parentesco Familiar</label>
              <input type="text"  pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\ ]+" maxlength="15" title="Solo letras" class="text-uppercase form-control" name="nombre_par" id="nombre"  autofocus placeholder="parentesco familiar"required>
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
              <p class="formulario__input-error">El campo solo puede contener letras</p> 
          </div>
        </div> 
          <br>
        <!-- creacion de los botones de registro -->
        <div class="row">
          <div class="col-md-6">
            <button type="submit" style="float: right" class="btn btn-primary btn-sm"><i class="fas fa-check fa-sm"></i>Guardar
            </button>
        </div>
        
        <div class="col-md-6">
              <a class="btn btn-dark btn-sm " href="{% url 'parLista' %}"><i class="fas fa-arrow-left fa- sm"></i>Volver</a>
        </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
{% endblock  %}
