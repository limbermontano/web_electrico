{% extends "base.html" %}
{% block encabezado %}Gestion roles{% endblock %}
{% block encabezadofor %}Formulario de registro {% endblock %}
{% block contenido %} 
<div class="card shadow mb-4">
  <div class="container p-2 my-2 border">
    <div class="row justify-content-center">
      <form action="{% url 'rolGuardar' %}" id="formulario9" method="POST">
        {% csrf_token %}

        <div class="row" id="grupo__rol">
          <div class="col-sm-12" >
            <label class="form-label">Nombre del rol</label>
            <abbr class='fas fa-question-circle' title="Crea un rol de trabajo  para el usuario."></abbr>
            <input type="text" class="text-uppercase form-control" name="nombre_rol" id="rol" autofocus placeholder=""required>
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
            <p class="formulario__input-error">El campo solo puede contener letras y numeros sin espacio</p> 
          </div>
        </div> 
        
        <br>
        <div class="row">
          <div class="col-md-6">
              <button type="submit"  style="float: right" class="btn btn-primary btn-sm"><i class="fas fa-check fa-sm"></i>Guardar
              </button>
          </div>
          <div class="col-md-6">
                <a class="btn btn-dark btn-sm " href="{% url 'rolLista' %}"><i class="fas fa-arrow-left fa- sm"></i>Volver</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock  %}
